<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/customstyle.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Add Product</title>
  </head>
  <body>
    <header
      id="top"
      class="w-full flex flex-col fixed sm:relative bg-white pin-t pin-r pin-l"
    >
      <nav
        id="site-menu"
        class="flex flex-col sm:flex-row w-full justify-between bg-teal-500 items-center px-4 sm:px-6 bg-white shadow sm:shadow-none"
      >
        <div
          class="w-full sm:w-auto self-start sm:self-center flex flex-row sm:flex-none flex-no-wrap justify-between items-center"
        >
          <a href="#" class="no-underline py-1">
            <h1 class="font-semibold text-xl tracking-tight text-white">
              Node.js Practice
            </h1>
          </a>
          <button
            id="menuBtn"
            class="hamburger block sm:hidden focus:outline-none"
            type="button"
            onclick="navToggle();"
          >
            <span class="hamburger__top-bun"></span>
            <span class="hamburger__middle-bun"></span>
            <span class="hamburger__bottom-bun"></span>
          </button>
        </div>
        <div
          id="menu"
          class="w-full sm:w-auto self-end sm:self-center sm:flex flex-col sm:flex-row items-center h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden"
        >
          <a
            class="text-teal-200 hover:text-white text-lg no-underline sm:px-4 py-2 sm:pt-2"
            href="/"
            target="_blank"
            >Shop</a
          >
          <a
            class="text-teal-200 hover:text-white text-lg no-underline sm:px-4 py-2 sm:pt-2"
            href="/add-product"
            >Add Product</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="text-center px-3 pb-6 pt-2">
        <h3 class="text-black text-lg font-bold font-sans">My Products</h3>
        <p class="mt-2 font-sans font-light text-grey-dark">
          List of all the products...
        </p>
      </div>
    </main>
    <script>
      function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
      }
    </script>
  </body>
</html>
